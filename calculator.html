<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    
    <link rel = "stylesheet" href = "calculator-styles.css">
  </head>
  <body>
    <p class = "js-display-calculator display-calculator"></p>

    <p>
      <button onclick = "
      calculation += '1';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">1</button>

      <button onclick = "
      calculation += '2';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">2</button>

      <button onclick = "
      calculation += '3';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">3</button>

      <button class = "symbol-button" onclick = "
      calculation += ' + ';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">+</button>
    </p>

    <p>
      <button onclick = "
      calculation += '4';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">4</button>

      <button onclick = "
      calculation += '5';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">5</button>

      <button onclick = "
      calculation += '6';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">6</button>

      <button class = "symbol-button" onclick = "
      calculation += ' - ';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">-</button>
    </p>

    <p>
      <button onclick = "
      calculation += '7';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">7</button>

      <button onclick = "
      calculation += '8';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">8</button>

      <button onclick = "
      calculation += '9';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">9</button>

      <button class = "symbol-button" onclick = "
      calculation += ' * ';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">*</button>
    </p>

    <p>
      <button onclick = "
      calculation += '0';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">0</button>

      <button onclick = "
      calculation += '.';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">.</button>

      <button onclick = "
      calculation = eval(calculation);
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">=</button>

      <button class = "symbol-button" onclick = "
      calculation += ' / ';
      localStorage.setItem('current', calculation);
      displayCalculator(calculation);
      ">/</button>
    </p>

    <p>
      <button class = "clear-button"
      onclick = "calculation = '';
      localStorage.removeItem('current');
      displayCalculator(calculation);
      ">Clear</button>
    </p>
    
    <script src = "calculator-javascript.js"></script>
  </body>
</html>
